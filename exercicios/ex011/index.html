<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <P>Tente abrir esse site em diferente dispositivos ou aumente e diminua o tamanho </P>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios usando HTML5</p>
    <audio src="media/teste.mp3" controls></audio>
</body>
</html>
